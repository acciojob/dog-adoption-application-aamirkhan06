<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<div class="container">
  <h2>Dog Adoption Application</h2>
  <form  method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name">

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number">

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address">

	<!-- <span> -->
    <label for="checkbox">Have you ever lived with a Dog before?</label>
    <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
	<!-- </span> -->

    <label for="multiSelect">Please select your preferred breeds</label>
    <select id="multiSelect" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanShepherd">German Shepherd</option>
      <option value="goldenRetriever">Golden Retriever</option>
    </select>

    <button type="submit" id="submit" value="Submit">Submit</button>
  </form>
</div>
<script type="text/javascript" src="./script.js"></script>

</body>

</html>
